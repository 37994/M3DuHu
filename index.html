<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/script.js" defer></script>
    <title>DuHu</title>
    <meta name="description" content="beroepsopdracht" />

</head>

<body>
    <header>
        <img class="logo" src="images/Logo.png" width="2rem" alt="Logo">
        <h1 class="titel">Eco6</h1>
        <p id="js--tijd"></p>
    </header>
    <main>
        <div class="dozen doos1">
            <canvas id="js--energieChart" class="energieChart"></canvas>
        </div>
        <section class="dozen doos2">
            <section class="lampen1">
                <img id="js--imgdoos2" src="/images/lamp-uit.png" alt="">
                <p>woonkamer</p>
                <input id="js--doos2slider" type="checkbox" class="slider">
            </section>
            <section class="lampen1">
                <img id="js--imgdoos22" src="/images/lamp-uit.png" alt="">
                <p>keuken</p>
                <input id="js--doos2slider2" type="checkbox" class="slider">
            </section>
            <section class="lampen1">
                <img id="js--imgdoos23" src="/images/lamp-uit.png" alt="">
                <p>gang</p>
                <input id="js--doos2slider3" type="checkbox" class="slider">
            </section>
        </section>
        <section class="dozen doos3">
            <img id="js--doos3Img" src="images/lamp-uit.png" alt="lamp staat aan">
            <div class="dropdown">
                <span id="spanVanDoos3">11:00</span>
                <div class="dropdown-content">
                    <button type="button" id="js--tijdButton1" class="doos3buttons">12:00</button>
                    <button type="button" id="js--tijdButton2" class="doos3buttons">13:00</button>
                    <button type="button" id="js--tijdButton3" class="doos3buttons">14:00</button>
                    <button type="button" id="js--tijdButton4" class="doos3buttons">15:00</button>
                    <button type="button" id="js--tijdButton5" class="doos3buttons">16:00</button>
                    <button type="button" id="js--tijdButton6" class="doos3buttons">17:00</button>
                </div>
            </div>
            <div style="position: relative;">
                <input type="checkbox" name="" id="js--doos3Checkbox" class="slider">
            </div>
        </section>
        <section class="dozen doos4"></section>
        <section class="dozen doos5">
            <p> buitentemperatuur  </p>
            <img id="imgZonnen" src="/images/sun.png" alt="">
            <p>25&deg;C.</p>
        </section>
        <section class="dozen doos6"></section>
        <section class="dozen doos7">
            <canvas id="js--zonnenChart"></canvas>
        </section>
        <section class="dozen doos8">
            <div class="zonOpkomst">
                <img src="images/zonopkomst.png" alt="foto van zonOpkomst">
                <p id="js--opkomst"></p>
            </div>
            <div class="zonOndergang">
                <img src="images/zonondergang.png" alt="foto van zonOndergang">
                <p id="js--ondergang"></p>
            </div>
        </section>
        <section class="dozen doos9"></section>
    </main>
    <footer>
    </footer>
</body>

</html>
